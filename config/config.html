<div id="env" class="tab-pane well">
  <fieldset>
    <legend>Fleet Variables</legend>
    <table class="table">
      <thead>
        <tr>
          <th>Key</th>
          <th>Value</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><input ng-model="newkey" placeholder="New Key"></td>
          <td><input ng-model="newvalue" placeholder="New Value"></td>
          <td><button ng-click="add()" class="btn btn-success">Add</button></td>
        </tr>
        <tr ng-repeat="(key, value) in config">
          <td>[[ key ]]</td>
          <td><input ng-model="value"></td>
          <td class="remove">
            <span class="clickable" ng-click="del(key)">
              <i class="icon-remove" alt="remove"></i>
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </fieldset>
</div>
